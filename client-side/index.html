<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ohioans Care</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/style.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="./js/index.js" type="module"></script>
</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#myPage"><img id="ohioans-care-logo" src="assets\nav-logo3.png"></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li> <a id="homeBtn">HOME</a></li>
          <li><a class="nav-services">SERVICES</a></li>
          <li><a class="nav-about">ABOUT US</a></li>
          <li><a class="nav-contact">CONTACT</a></li>
          <li>
            <button id="profileBtn" class="btn glyphicon glyphicon-user signIn" style="width:auto;">
            </button>
          </li>
          <div class="modal-wrapper col-sm-12" style="text-align: center;">
            <div id="userId01" class="modal modal-cont col-sm-6">

              <form class="modal-content animate" method="post" style="background-color: #fff;"></form>
              <div class="profilecontainer">
                <span onclick="document.getElementById('userId01').style.display='none'" class="close"
                  title="Close Modal">&times;</span>
                <img src="assets\profile.png" alt="Avatar" class="avatar" width="150" height="150">
              </div>

              <div class="form-container">
                <label for="uname"><b>Username</b></label>
                <input id="userName" type="text" placeholder="Enter Username" name="uname" required>

                <label for="pwd"><b>Password</b></label>
                <input id="userPassword" type="password" placeholder="Enter Password" name="pwd" required>

                <button id="loginBtn">Login</button>
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
              </div>
              <div class="col-sm-6" style="background-color: #cfcfc4;">
                <button type="button" onclick="document.getElementById('userId01').style.display='none'"
                  class="cancelbtn">Cancel</button>
                <!-- <span class="pwd">Forgot <a href="#">password?</a></span> -->
              </div>
              </form>
            </div>
          </div>
        </ul>
      </div>
    </div>
  </nav>

  <div id="app" id="myPage">
  </div>

  <footer class="container-fluid text-center">
    <div class="row">
      <div class="col-sm-4">
        <a class="about-footer-link">
          <h4 style="color: #fff; text-align: center;">ABOUT US</h4>
        </a>
        <a class="services-footer-link">
          <h4 style="color: #fff; text-align: center;">SERVICES</h4>
        </a>
        <a class="contact-footer-elem">
          <h4 style="color: #fff; text-align: center;">CONTACT US</h4>
        </a>
        <a class="privacy-policy-footer-link">
          <h4 style="color: #fff; text-align: center">PRIVACY POLICY</h4>
        </a>
      </div>
      <div class="col-sm-4 top-btn">
        <a href="#myPage" title="To Top">
          <span class="glyphicon glyphicon-chevron-up"></span>
        </a><br>
        <img src="./assets/ohCaresLogoFinal.png" alt="Logo" style="width:250px; height:100px; ">
        <br>
        <br>
        <p><a href="http://localhost:1234" style="color: #FFFFFF">www.ohioanscare.org</a></p>
      </div>
      <div class="col-sm-4">
        <span class="glyphicon glyphicon-envelope"></span>
        <br>
        <p><a href="mailto:contact@ohioancares.org" style="color: #FFFFFF">contact@ohioancares.org</a></p>
        <br>
        <span class="glyphicon glyphicon-earphone"></span>
        <p><a href="tel:4197071234" style="color: #FFFFFF">(419) 707-1234</a></p>
      </div>
    </div>
  </footer>

  <script>
    var modal = document.getElementById('userId01');
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>

</html>
